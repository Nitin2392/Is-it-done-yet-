<head>
  <link rel="stylesheet" type="text/css" href="./StyleSheet.css" />
</head>
<div id="status-form">
  <div class="outerBox" onclick="setBGColorOnClick(this)">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle id="circle-active" cx="10" cy="10" r="6" />
        </svg>
        <label>
          Active
        </label>
      </div>
      <div class="radioContainer">
        <label>
          <input type="radio" id="status-active" name="status" value="Active" />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox" onclick="setBGColorOnClick(this)">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle id="circle-review" cx="10" cy="10" r="6" />
        </svg>
        <label>
          In-review
        </label>
      </div>
      <div class="radioContainer">
        <label>
          <input
            type="radio"
            id="status-review"
            name="status"
            value="In-review"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox" onclick="setBGColorOnClick(this)">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle id="circle-change" cx="10" cy="10" r="6" />
        </svg>
        <label>Needs Changes</label>
      </div>
      <div class="radioContainer">
        <label>
          <input
            type="radio"
            id="status-change"
            name="status"
            value="Needs changes"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox" onclick="setBGColorOnClick(this)">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle id="circle-approved" cx="10" cy="10" r="6" />
        </svg>
        <label>Approved</label>
      </div>
      <div class="radioContainer">
        <label>
          <input
            type="radio"
            id="status-approved"
            name="status"
            value="Approved"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox" onclick="setBGColorOnClick(this)">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle id="circle-dev" cx="10" cy="10" r="6" />
        </svg>
        <label>In-development</label>
      </div>
      <div class="radioContainer">
        <label>
          <input
            type="radio"
            id="status-dev"
            name="status"
            value="In-development"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <input id="txtInputTicketNumbers" type="text" />
  <button id="btnAddTicket" type="menu" class="btnClass">
    + Add ticket number(s)
  </button>

  <button class="btnClass" id="btnApplyChanges">Apply</button>
</div>

<body>
  <script>
    var getButtonElement = document.getElementById("btnAddTicket");
    var getTextBoxElement = document.getElementById("txtInputTicketNumbers");
    var getOuterBoxElements = document.getElementsByClassName("outerBox");

    getButtonElement.addEventListener("click", () => {
      getTextBoxElement.style.display = "block";
      getButtonElement.style.display = "none";
    });

    setBGColorOnClick = element => {
      for (let node of getOuterBoxElements) {
        node.style.backgroundColor = "";
      }
      element.style.backgroundColor = "#ddf1ff";
    };

    document.getElementById("btnApplyChanges").addEventListener("click", () => {
      var getCheckedStatus = document.querySelector(
        'input[name="status"]:checked'
      ).value;

      console.log(getCheckedStatus);

      parent.postMessage(
        {
          pluginMessage: {
            type: "apply_status",
            message: {
              ticketNumber: getTextBoxElement,
              status: getCheckedStatus
            }
          }
        },
        "*"
      );

      g;
    });

    getTextBoxElement.value = "";
  </script>
</body>
