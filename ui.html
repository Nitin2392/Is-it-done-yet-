<head>
  <link rel="stylesheet" type="text/css" href="./StyleSheet.css" />
</head>

<div id="status-form">
  <div class="outerBox">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle
            id="circle-active"
            stroke="black"
            stroke-width="0.8"
            cx="10"
            cy="10"
            r="6"
          />
        </svg>
        <label>
          Active
        </label>
      </div>
      <div class="radioContainer" onclick="setBGColorOnClick(this)">
        <label>
          <input type="radio" id="status-active" name="status" value="Active" />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle
            id="circle-review"
            stroke="black"
            stroke-width="0.8"
            cx="10"
            cy="10"
            r="6"
          />
        </svg>
        <label>
          In-review
        </label>
      </div>
      <div class="radioContainer" onclick="setBGColorOnClick(this)">
        <label>
          <input
            type="radio"
            id="status-review"
            name="status"
            value="In-review"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle
            id="circle-change"
            stroke="black"
            stroke-width="0.8"
            cx="10"
            cy="10"
            r="6"
          />
        </svg>
        <label>Needs Changes</label>
      </div>
      <div class="radioContainer" onclick="setBGColorOnClick(this)">
        <label>
          <input
            type="radio"
            id="status-change"
            name="status"
            value="Needs changes"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle
            id="circle-approved"
            stroke="black"
            stroke-width="0.8"
            cx="10"
            cy="10"
            r="6"
          />
        </svg>
        <label>Approved</label>
      </div>
      <div class="radioContainer" onclick="setBGColorOnClick(this)">
        <label>
          <input
            type="radio"
            id="status-approved"
            name="status"
            value="Approved"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="outerBox">
    <div class="box">
      <div class="inner-box">
        <svg height="20" width="20">
          <circle
            id="circle-dev"
            stroke="black"
            stroke-width="0.8"
            cx="10"
            cy="10"
            r="6"
          />
        </svg>
        <label>In-development</label>
      </div>
      <div class="radioContainer" onclick="setBGColorOnClick(this)">
        <label>
          <input
            type="radio"
            id="status-dev"
            name="status"
            value="In-development"
          />
          <span class="psuedoRadio"></span>
        </label>
      </div>
    </div>
  </div>

  <div id="inputContainer">
    <div contenteditable="true" id="ticketNumberContainer"></div>
    <button id="btnCancel" type="button">x</button>
    <button class="btnClass" id="btnAddTicket">
      + Add ticket number
    </button>
  </div>

  <button class="btnClass" id="btnApplyChanges">Apply</button>
</div>

<body>
  <script src="ui.js"></script>
</body>
